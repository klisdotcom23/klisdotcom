<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesan Buat Kamu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .slide {
      display: none;
      font-size: 28px;
      color: #e91e63;
      font-weight: bold;
      opacity: 0;
      transition: all 0.6s ease;
    }

    .slide-left {
      transform: translateX(-50px);
    }

    .slide-down {
      transform: translateY(30px);
    }

    .slide.active {
      display: block;
      opacity: 1;
      transform: translateX(0) translateY(0);
    }

    .next-btn {
      font-size: 20px;
      margin-top: 30px;
      cursor: pointer;
      color: #fff;
      background-color: #e91e63;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .next-btn:hover {
      background-color: #c2185b;
    }

    .big-love {
      font-size: 60px;
      animation: float 1.5s ease-in-out infinite;
      margin: 20px 0 10px;
    }

    .i-love-you {
      font-size: 30px;
      color: #e91e63;
      font-weight: bold;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="slide active slide-down">Hai kamu üò≥</div>
    <div class="slide slide-left">Aku cuma mau bilang satu hal penting...</div>
    <div class="slide slide-down">Aku sayang kamu banget üíñ</div>
    <div class="slide slide-left">Kayak langit sama bintang, aku nggak bisa jauh dari kamu.</div>
    <div class="slide slide-down">Semangat ya, aku selalu ada buat kamu üòò</div>
    <div class="slide">
      <div class="big-love">‚ù§</div>
      <div class="i-love-you">I love you</div>
    </div>

    <button class="next-btn" onclick="nextSlide()">Klik Lanjut</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }
  </script>
</body>
</html>
