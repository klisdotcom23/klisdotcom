<!DOCTYPE html>
<html>
<head>
  <title>Pesan Buat Kamu</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 500px;
      cursor: pointer;
    }
    .slide {
      display: none;
      font-size: 20px;
      color: #e91e63;
    }
    .slide.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="card" onclick="nextSlide()">
    <div class="slide active">Hai kamu ðŸ˜³</div>
    <div class="slide">Aku cuma mau bilang satu hal...</div>
    <div class="slide">Aku sayang kamu banget ðŸ’–</div>
    <div class="slide">Kayak langit sama bintang, aku nggak bisa jauh dari kamu.</div>
    <div class="slide">Semangat ya, aku selalu ada buat kamu ðŸ˜˜</div>
    <div class="slide">Udah selesai? Tapi sayangnya rasa sayangku nggak pernah selesai ðŸ’—</div>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }
  </script>
</body>
</html>
