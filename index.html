<!DOCTYPE html>
<html>
<head>
  <title>Pesan Buat Kamu</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
      max-width: 600px;
      width: 90%;
    }

    .slide {
      display: none;
      font-size: 28px;
      color: #e91e63;
      font-weight: bold;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .slide.slide-left {
      transform: translateX(-50px);
    }

    .slide.active {
      display: block;
      opacity: 1;
      transform: translateX(0) translateY(0);
    }

    .next-btn {
      font-size: 22px;
      cursor: pointer;
      color: #e91e63;
      padding: 10px 20px;
      background-color: #ffe4ec;
      border: none;
      border-radius: 10px;
      transition: background 0.3s;
      font-weight: bold;
    }

    .next-btn:hover {
      background-color: #f8bbd0;
    }

    .big-love {
      font-size: 60px;
      animation: float 1.5s ease-in-out infinite;
      margin: 20px 0;
    }

    .i-love-you {
      font-size: 30px;
      color: #e91e63;
      font-weight: bold;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="slide active">Hai kamu üò≥</div>
    <div class="slide slide-left">Aku cuma mau bilang satu hal penting...</div>
    <div class="slide">Aku sayang kamu banget üíñ</div>
    <div class="slide slide-left">Kayak langit sama bintang, aku nggak bisa jauh dari kamu.</div>
    <div class="slide">Semangat ya, aku selalu ada buat kamu üòò</div>
    <div class="slide">
      <div class="big-love">‚ù§</div>
      <div class="i-love-you">I love you</div>
    </div>

    <button class="next-btn" onclick="nextSlide()">Klik Lanjut</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }
  </script>
</body>
</html>
