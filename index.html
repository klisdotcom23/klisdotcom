<!DOCTYPE html>
<html>
<head>
  <title>Pesan Buat Kamu</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
      max-width: 600px;
      width: 90%;
    }

    .slide {
      display: none;
      font-size: 28px;
      color: #e91e63;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .slide.active {
      display: block;
    }

    .next-btn {
      font-size: 30px;
      cursor: pointer;
      color: #e91e63;
      transition: transform 0.2s;
    }

    .next-btn:hover {
      transform: scale(1.2);
    }

    .big-love {
      font-size: 60px;
      animation: float 1.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="slide active">Hai kamu ğŸ˜³</div>
    <div class="slide">Aku cuma mau bilang satu hal penting...</div>
    <div class="slide">Jangan lupa selalu bahagia ğŸ’–</div>
    <div class="slide">masa bidadari ku sedih sie.</div>
    <div class="slide">Bahagia selalu, aku selalu ada buat kamu ğŸ˜˜</div>
    <div class="slide">
      Udah selesai? Tapi rasa sayangku ke kamu nggak pernah selesai ko ğŸ’—<br><br>
      <div class="big-love">â¤</div>
    </div>

    <div class="next-btn" onclick="nextSlide()">â¡</div>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }
  </script>
</body>
</html>
